<div class="container">
  <app-projects-time-stats
    [projects]="projects"
    [activities]="activities">
  </app-projects-time-stats>

  <div class="users-stats">
    <div class="user-stats" *ngFor="let stats of userStats">
      <span class="username">{{ stats.user.username}}</span>

      <app-time-amount
        class="time-amount"
        [intervalSeconds]="stats.totalTimeSeconds"
        [isReadonly]="true">
      </app-time-amount>

      <app-projects-activities-stats
        [projects]="projects"
        [activities]="stats.activities">
      </app-projects-activities-stats>
    </div>
  </div>
</div>
