<div class="control-container">
  <div class="date-range-interval-container">
    <div class="date-container">
      <input [owlDateTime]="dateTimeFromContainer"
        [owlDateTimeTrigger]="dateTimeFromContainer"
        placeholder="From"
        class="datetime-input"
        [(ngModel)]="dateTimeFrom">
      <owl-date-time #dateTimeFromContainer ></owl-date-time>
    </div>
    
    <div class="date-container">
      <input [owlDateTime]="dateTimeToContainer"
        [owlDateTimeTrigger]="dateTimeToContainer"
        placeholder="To"
        class="datetime-input"
        [(ngModel)]="dateTimeTo">
      <owl-date-time #dateTimeToContainer ></owl-date-time>
    </div>
  </div>
  
  <button class="button generate-report-button"
      (click)="generateReport()"
      [disabled]="!isDateRangeSelected">
    Generate
  </button>
</div>

<app-summary-report-table
  [activities]="activities"
  [projects]="projects$ | async"
  [users]="users$ | async">
</app-summary-report-table>
