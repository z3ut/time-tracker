<div class="container">
  <div class="project" *ngFor="let stats of projectsStats">
    <span class="project-name">{{ stats.project.name }}</span>
    <app-time-amount
      class="time-amount"
      [intervalSeconds]="stats.totalTimeSeconds"
      [isReadonly]="true">
    </app-time-amount>
  </div>
</div>
