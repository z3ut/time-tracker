<div class="container">
  <div class="create-container">
    <div [ngSwitch]="createBy">
        <div *ngSwitchCase="'timer'">
          <app-create-activity-with-timer
            [activity]="newActivity"
            [projects]="projects"
            (createActivity)="createActivity()"
            (createNewProject)="createNewProjectEvent()"
            (deleteProject)="deleteProjectEvent($event)">
          </app-create-activity-with-timer>
        </div>
        <div *ngSwitchCase="'manual'">
          <div class="manual-container">
            <app-editable-activity
              [activity]="newActivity"
              [projects]="projects"
              (createNewProject)="createNewProjectEvent()"
              (deleteProject)="deleteProjectEvent($event)">
            </app-editable-activity>
          </div>
          <div class="manual-create-button">
            <button (click)="createActivity()">Create</button>
          </div>
        </div>
    
        <div *ngSwitchDefault>
          <app-create-activity-with-timer
            [activity]="newActivity"
            [projects]="projects"
            (createActivity)="createActivity()"
            (createNewProject)="createNewProjectEvent()"
            (deleteProject)="deleteProjectEvent($event)">
          </app-create-activity-with-timer>
        </div>
      </div>
  </div>
  <div class="create-by-control">
    <button
        class="control-button"
        (click)="createBy = 'timer'"
        [ngClass]="{ 'selected': createBy === 'timer' }">
      Timer
    </button>
    <button
        class="control-button"
        (click)="createBy = 'manual'"
        [ngClass]="{ 'selected': createBy === 'manual' }">
      Manual
    </button>
  </div>
</div>
