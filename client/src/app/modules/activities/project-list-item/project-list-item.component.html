<div class="project-container" [ngClass]="{'highlightable': isHighlightable, 'fixed-height': isFixedHeight}">
  <div class="project" (click)="selectClick()">
    <div class="circle" *ngIf="color" [style.backgroundColor]="color"></div>
    <div class="name">{{ name }}</div>
  </div>
  <div class="is-pulled-right" *ngIf="isDeletable">
    <span class="icon" title="Delete project" (click)="deleteClick()">
      <i class="far fa-trash-alt"></i>
    </span>
  </div>
</div>
