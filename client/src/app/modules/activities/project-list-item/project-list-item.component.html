<div class="project-container">
  <div class="project" (click)="selectClick()">
    <div class="circle" [style.backgroundColor]="project.color"></div>
    <span>{{ project.name }}</span>
  </div>
  <div class="delete"
      *ngIf="isDeletable">
    <app-delete-icon
      (delete)="deleteClick()"></app-delete-icon>
  </div>
</div>
