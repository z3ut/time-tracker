<div class="create-new-workspace">
  <button
      class="button"
      (click)="createWorkspace()">
    New workspace
  </button>
</div>


<app-workspace-invites></app-workspace-invites>

<app-workspace-list></app-workspace-list>

<app-popup *ngIf="isCreatingNewWorkspace">
  <app-create-workspace
    (created)="closeNewWorkspacePopup()"
    (canceled)="closeNewWorkspacePopup()">
  </app-create-workspace>
</app-popup>
