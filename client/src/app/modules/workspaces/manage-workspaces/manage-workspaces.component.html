<div class="create-new-workspace">
  <button
      class="button"
      (click)="createWorkspace()">
    New workspace
  </button>
</div>


<div class="workspaces-list">
  <div class="workspace"
      *ngFor="let w of workspaces$ | async"
      [ngClass]="{ 'selected': isWorkspaceSelected(w) }">

      <div class="workspace-name">
        {{ w.name }}
      </div>

      <div class="select-workspace">
        <button
            class="button select-button"
            (click)="selectWorkspace(w)"
            *ngIf="!isWorkspaceSelected(w)">
          Select
        </button>
      </div>

      <div class="delete-workspace"
        title="Delete"
        (click)="deleteWorkspace(w)">&#10060;</div>
    
  </div>
</div>

<app-popup *ngIf="isCreatingNewWorkspace">
  <app-create-workspace
    (created)="closeNewWorkspacePopup()"
    (canceled)="closeNewWorkspacePopup()">
  </app-create-workspace>
</app-popup>
