<div class="header">
  <a class="link"
    routerLink="/current-activities"
    routerLinkActive="active">Current activities</a>

  <a class="link"
    routerLink="/summary-report"
    routerLinkActive="active">Summary report</a>

  <a class="link"
      routerLink="/manage-workspaces"
      routerLinkActive="active">
    Workspaces
    <span
        *ngIf="numberOfWorkspaceInvites$ | async"
        class="workspace-invites">
      + {{ numberOfWorkspaceInvites$ | async }}
    </span>
  </a>
  
  <div class="header-user" *ngIf="isLogged$ | async">
    {{ username$ | async }}

    <button (click)="logout()" class="logout">Logout</button>
  </div>
</div>
